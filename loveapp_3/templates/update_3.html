{% extends 'base.html' %}

{% block content %}
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
        #head{
            width: 300px;
            height: 102px;
            font-family: Poor Story;
            font-size: 80px;
            line-height: 87px;
            color: #000000;
            margin-left: 80px;
            margin-top: 50px;
        }

        #main{
            width: 90%;
            height: auto;
            background: #FFFFFF;
            border: 7px solid #FDDFDB;;
            border-radius: 30px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        #title{
            display: flex;
            flex-direction: row;
            margin-top: 50px;
            margin-left: 78px;
            margin-right: 90px;
            margin-bottom: 50px;
            width: 90%;
        }

        #button-1{
            text-align: center;
            width: 150px;
            height: 55px;
            background: #FDDFDB;
            border-radius: 20px;
            padding-top: 5px;
            margin-left: 30%;
            margin-right: 5%;

            font-family: Poor Story;
            font-style: normal;
            font-weight: normal;
            font-size: 40px;
            line-height: 40px;
            color: rgb(141, 116, 116);
        }

        #title-1{
            width: 800px;
            height:50px;
            border-radius: 10px;
            margin-right: 0%;
        }

        #content{
            display: flex;
            flex-direction: row;
        }
        
        #content-1{
            margin-left: 120px;
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 500px;
        }

        .button{
            text-align: center;
            width: 150px;
            height: 55px;
            background: #FDDFDB;
            border-radius: 20px;
            padding-top: 5px;
            margin-left: 30%;
            margin-right: 5%;

            font-family: Poor Story;
            font-style: normal;
            font-weight: normal;
            font-size: 40px;
            line-height: 40px;
            color: rgb(141, 116, 116);
        }

        #content-head{
            height: 500px;
            margin-left: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 330px;
            margin-right: 80px;
        }

        .content-2{
            width:330px;
            height:50px;
            border-radius: 10px;
            margin-right: 0%;
        }

        #file{
            display: flex;
            flex-direction: row;
            margin-top: 50px;
            margin-left: 78px;
            margin-right: 90px;
            margin-bottom: 50px;
            width: 90%;
        }

        #button-2{
            text-align: center;
            width: 150px;
            height: 55px;
            background: #FDDFDB;
            border-radius: 20px;
            padding-top: 5px;
            margin-left: 30%;
            margin-right: 5%;

            font-family: Poor Story;
            font-style: normal;
            font-weight: normal;
            font-size: 40px;
            line-height: 40px;
            color: rgb(141, 116, 116);
        }

        #file-1{
            width: 800px;
            height:50px;
            border-radius: 10px;
            margin-right: 0%;
        }
        #submit-head{
            text-align: center;
            margin-bottom: 50px;
        }

        #submit{
            font-family: Poor Story;
            font-style: normal;
            font-weight: normal;
            font-size: 40px;
            line-height: 50px;
            text-align: center;
            width:100px;
        }

    </style>
    <form method="POST" action="{%url 'update_3' love.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div id = "head">
            수정하기
        </div>
        <div id = "main">
            <div id="title">
                <div id="button-1">
                    제목
                </div>
                <div>
                    <input id="title-1" type="text" name="title" value={{love.title}}>
                </div>
            </div>
            <div id="content">
                <div id="content-1">
                    <div class="button">
                        작성자
                    </div>
                    <div class="button">
                        나이
                    </div>
                    <div class="button">
                        성별
                    </div>
                    <div class="button">
                        직업
                    </div>
                    <div class="button">
                        연애횟수
                    </div>
                </div>
                <div id="content-head">
                    <div>
                        <input class="content-2" type="text" name="author_name" value={{love.author_name}}>
                    </div>
                    <div>
                        <input class="content-2" type="text" name="gender"value={{love.gender}} >
                    </div>
                    <div>
                        <input class="content-2" type="text" name="age" value={{love.age}}>
                    </div>
                    <div>
                        <input class="content-2" type="text" name="job" value={{love.job}} >
                    </div>
                    <div>
                        <input class="content-2" type="text" name="number" value={{love.number}}>
                    </div>
                </div>
                <div>
                    <textarea name="content"cols="108" rows="25">{{love.content}}</textarea>
                </div>
            </div>
            <div id="file">
                <div id="button-2">
                    사진 넣기
                </div>
                <div>
                    <input id="file-1" type="file" name="image">
                </div>
            </div>
            <div id="submit-head">
                <button id="submit" type="submit" class="btn btn-warning">제출</button>
            </div>
        </div>
    </form>
{% endblock %}
