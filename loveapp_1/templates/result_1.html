{% extends 'base.html' %}

{% block content %}
    <style>
        body{
            text-align: center;
        }
        .choicestyle{
            width: 120px;
            height: 34px;
            left: 346px;
            top: 2000px;

            margin-left: auto;
            margin-right: auto;

            background: #FFF0A0;
            border-radius: 20px;
        }
    </style>
    <br><br><br><br><br><br><br>
    <h1 style="font-family:Poor story;">{{ question.question_text }}</h1>
    <br><br>
    <div>
        {% for choice in question.choice_set.all %}
            <p class="choicestyle" style="font-family:Poor story;">{{ choice.choice_text }} -- {{ choice.votes }}표</p>
        {% endfor %}
    </div>
    <br><br>
    <a href="{% url 'index_1' %}"><button type="submit" style="font-family:Poor story;">목차로 돌아가기</button></a>
{% endblock %}
